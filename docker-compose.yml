services:
  mongo:
    image: mongo:latest
    container_name: mongo-container
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - mern-networks
    restart: always

  backend:
    build: ./backend
    ports:
      - "4000:4000"
    env_file:
      - .env
    environment:
      - PUBLIC_IP=${PUBLIC_IP}
    depends_on:
      - mongo
    networks:
      - mern-networks
    restart: always

  frontend:
    build: ./frontend
    ports:
      - "3000:80"  # If using Nginx, map to 80, otherwise 3000:3000
    depends_on:
      - backend
    networks:
      - mern-networks
    restart: always

networks:
  mern-networks:
    driver: bridge

volumes:
  mongo-data: